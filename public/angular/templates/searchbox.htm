<script type="text/javascript">
  function onClickVehicleType(param) {
    changeClass(param);
  }

  function changeClass(param)
  {

    if(param == 0){
      
      if($("#vtype_suv").hasClass('text-grey-3')){
        console.log(param);
        $("#vtype_suv").removeClass('text-grey-3');
        $("#vtype_suv").addClass('text-teal');
        return;    
      }
      else{
        console.log("else");
        $("#vtype_suv").removeClass('text-teal');
        $("#vtype_suv").addClass('text-grey-3');
        return;
      }
    }  
  }
</script>
